<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você Decide o Futuro da IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="caixa-principal">
    <h1>Você Decide o Futuro da IA</h1>

    <div class="caixa-perguntas">
      <h2>A IA deve substituir trabalhos repetitivos?</h2>
    </div>

    <div class="caixa-alternativas">
      <button class="botao" onclick="mostrarResultado('Sim, para aumentar a eficiência!')">Sim</button>
      <button class="botao" onclick="mostrarResultado('Não, isso pode causar desemprego.')">Não</button>
    </div>

    <div class="caixa-resultado">
      <p class="texto-resultado" id="resultado"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
